<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Recipes Based on What I Have</title>
  </head>

  <body>
    <header>
      <section id="search">
        <h2 class="title">What do I have?</h2>
        <form>
          <div>
            <label class="search-bar" for="Search">Search:</label>
            <input type="text" id="ingredient" name="ingredient-item" />
            <button class="button" type="submit">Go</button>
          </div>
        </form>
          <div class="data" type="text">
            Is this what you're looking for?
          </div>
      </section>
    </header>

    <main>
      <nav>
        <section class="favoritesContainer">
          <div class="drinks">
            <h3>Drinks</h3>
          </div>
          <div class="snacks">
            <h3>Snacks</h3>
          </div>
          <div class="entrees">
            <h3>Main Dishes</h3>
          </div>
        </section>
      </nav>

      <section class="Recipe of the Day">
        <a href="">Recipe of the Day</a>
        <img src="" alt="" />
      </section>
    </main>

    <footer class="footer">Thanks for cooking with us :)</footer>
  </body>

  <script src="script.js"></script>
</html>
